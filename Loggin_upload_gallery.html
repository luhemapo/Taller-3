<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="signin.css" rel="stylesheet">
  </head>

  
  <body class="text-center"> 
   <main class="form-signin">
   <!---------------------------------- Formulario de ingreso! ---------------------------------->
   
  <form>

    <img class="mb-4" src="Logo c4p.png" alt="" width="284" height="199">
    <div class="form-floating">
      <input type="email" class="form-control" id="idUsuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="idPasword">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="w-100 btn btn-primary" id="idLogIn" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">By Luis Martinez</p>
  </form>
</main>    
 </body>
</html>
